<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>

    <style>
        *
        {
            margin:0;
            padding:0;
            font-family: sans-serif;    
        }
        
        .container
        {   
            height: 649px;
            display:flex;
            padding-top:80px;
            padding-left: 200px;
            background-color: #05d343;    
        }

        .box-1
        {
            padding-top: 65px;
            padding-left:200px;
            /* position:static; */
            
        }

        .product__photo
        {
            height:400px;
            width: 300px;
            border: 2px solid hidden black;           
            border-radius: 10px;
            background: linear-gradient(to right, rgb(49, 184, 4), rgb(146, 248, 146), rgb(49, 184, 4)); 
            position:fixed;
        }
        
        .box-1 .product__photo .photo-container img
        {   
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            margin-left: -55px; /* Adjust this value to move image left as needed */
        }

        .controls
        {
            display:flex;
            justify-content: space-between;
            padding:15px;
        }
        
        .photo-album
        {   
            height:70px;
            width:299.6px;
            padding-top:10px;
            margin-top: 40px;
            border:2px solid hidden black;
            border-radius:0px 0px 10px 10px;
            background-color: rgb(255, 255, 255);
            box-shadow:1px 1px rgba(128, 128, 128, 0.256);
        }


        .photo-album ul
        {
            display:flex;
            flex-direction: row;
            gap:14px;
            padding-left:8px;
            margin-bottom:40px;
            list-style-type: none;
        }

        .box-2
        {
            padding-left: 100px;
        }
        
        .back
        {   
            background-color: rgb(255, 255, 255);
            height:550px;
            width:370px;
            margin:auto;
            font-family: Arial, sans-serif;
            padding-left:220px;
            padding-top: 50px;
            display:flex;
            flex-direction: column;
            gap:20px;
            border-radius:15px;               
        }

        .variant ul
        {   
            padding-left:35px;
            display:flex;
            gap:15px;
            list-style-type: none;

        }

        .bnf ul
        {
            padding-left:55px;
            line-height: 30px;
        }

        button
        {
            height:50px;
            width:200px;
            font-size: 16px;
            color:white;
            border:0;
            background-color: red;
            border-radius:5px;
            cursor: pointer;
        }


    </style>

</head>
<body>
    <div class="container">

        <div class="box-1">
            <div class="product__photo">
                <div class="photo-container">
                    <div class="controls">
                        <i style="color:white" class="fa fa-share-alt"></i>
                        <i style="color:white" class="fa fa-heart-o"></i>
                    </div>

                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png" alt="green apple slice">

                </div>

                <div class="photo-album">
                    <ul>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="green apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" alt="half apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" alt="green apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt="apple top"></li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="box-2">
            <div class="back">
                <h1 style="font-size: 34px;">Delicious Apples</h1>
                <p style="color:rgba(137, 137, 137, 0.833)">CODE: 45999</p>

                <p style="color:red; font-size:50px; padding-top: 20px; padding-bottom:20px;" > $ 7.93 </p>
            
                <div class="variant">
                    <h3 style="font-family: sans-serif;">SELECT A COLOR</h3>
                    <ul class="apl">
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="green apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="yellow apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="orange apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="red apple"></li>
                    </ul>
                </div>

                <div class="bnf">
                    <h3>BENEFITS</h3>
                    <ul>
                        <li>Apples are nutricious.</li>
                        <li>Apples may be good for weight loss.</li>
                        <li>Apples may be good for bone health.</li>
                        <li>They're linked to a lowest risk of diabetes.</li>
                    </ul>
                </div>

                <button type="submit"> ADD TO CART </button>

            </div>
        </div>

    </div>    
</body>
</html>
