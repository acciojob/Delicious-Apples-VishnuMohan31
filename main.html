<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #00c853;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .product {
            display: flex;
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
        }

        .product__photo {
            flex: 1;
            position: relative;
        }

        .photo-main {
            background: lightgreen;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .photo-main img {
            width: 100%;
            max-width: 250px;
        }

        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .controls i {
            margin: 0 5px;
            cursor: pointer;
        }

        .photo-album {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .photo-album img {
            width: 50px;
            margin: 5px;
            cursor: pointer;
        }

        .product__info {
            flex: 1;
            padding: 20px;
        }

        .title h1 {
            font-size: 24px;
        }

        .price {
            color: red;
            font-size: 24px;
            margin: 10px 0;
        }

        .variant ul {
            display: flex;
        }

        .variant img {
            width: 30px;
            margin: 5px;
            cursor: pointer;
        }

        .description {
            margin: 20px 0;
        }

        .description ul {
            list-style: none;
        }

        .description li::before {
            content: "\2022";
            color: black;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        .add-to-cart {
            display: inline-block;
            background: red;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>

<body>
    <section class="product">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <div class="controls">
                        <i class="fa fa-share-alt"></i>
                        <i class="fa fa-heart-o"></i>
                    </div>
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png" alt="green apple slice">
                </div>
                <div class="photo-album">
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="green apple">
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" alt="half apple">
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" alt="green apple">
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt="apple top">
                </div>
            </div>
        </div>
        <div class="product__info">
            <div class="title">
                <h1>Delicious Apples</h1>
                <span>CODE: 45999</span>
            </div>
            <div class="price">
                R$ <span>7.93</span>
            </div>
            <div class="variant">
                <h3>SELECT A COLOR</h3>
                <ul>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="green apple"></li>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="yellow apple"></li>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="orange apple"></li>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="red apple"></li>
                </ul>
            </div>
            <div class="description">
                <ul>
                    <li>Apples are nutritious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to a lowest risk of diabetes</li>
                </ul>
            </div>
            <div class="add-to-cart">ADD TO CART</div>
        </div>
    </section>
</body>

</html>
